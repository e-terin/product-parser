name: scenario001
desc: Take first picture, add second picture and save it
settings:
  output_service: Storeland
  output_format: csv
  # категорию пока вынес сюда, т.к. она нужна для директориии
  category: Paint
  test: true
process:
  ParseToProduct:
    from: Storeland
    format: csv
    category: Paint
    modification: true
  CheckImageQty:
    check: true
  MergeImage:
    output:
      width: 750
      height: 750
      format: jpg
    img1:
      name: 05.png
      reduce: 0.5
      offsetX: 60
      offsetY: 300
      rotate: 0
    img2:
      number: 2
      reduce: 0.5
      offsetX: 500
      offsetY: 300
      rotate: 90
